<div id="cadastro-container" class="row align-items-center">
  <div class="col-12">
    

    <div id="cadastro-header" class="row justify-content-center">
      <div class="col-4 bg-dark rounded-top text-white text-center p-2">
        <h5>Novo Usuário</h5>
      </div>
    </div>


    <div id="cadastro-body" class="row justify-content-center">
      <div class="col-4 bg-white rounded-bottom shadow p-3">
        <form [formGroup]="formularioCadastro" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <input type="text" class="form-control" formControlName="nome" placeholder="Nome"
            [ngClass]="{ 'is-invalid': enviado && f.nome.errors }">
            <div *ngIf="enviado && f.nome.errors" class="invalid-feedback">
              <div *ngIf="f.nome.errors.required">O nome é obrigatório</div>
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" formControlName="login" placeholder="Usuário"
            [ngClass]="{ 'is-invalid': enviado && f.login.errors }">
            <div *ngIf="enviado && f.login.errors" class="invalid-feedback">
              <div *ngIf="f.login.errors.required">O usuario é obrigatório</div>
            </div>
          </div>

          <div class="form-group">
            <label class="text-secondary">Data de nascimento</label>
            <input type="date" class="form-control" formControlName="nascimento">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName="senha" placeholder="Senha"
            [ngClass]="{ 'is-invalid': enviado && f.senha.errors }">
            <div *ngIf="enviado && f.senha.errors" class="invalid-feedback">
              <div *ngIf="f.senha.errors.required">A senha é obrigatória</div>
              <div *ngIf="f.senha.errors.minlength">A senha deve conter mais que 5 caracteres</div>
            </div>
          </div>

          <!--
          <div class="form-group">
            <input type="password" class="form-control" formControlName="senhaConfirmar" placeholder="Confirmar senha">
          </div>
          -->

          <div class="form-check form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" formControlName="perfil" id="radio_usuario" value="U">
              Usuário Padrão
            </label>
          </div>
          <div *ngIf="admin" class="form-check form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" formControlName="perfil" id="radio_admin" value="A">
              Administrador
            </label>
          </div>

          <button [disabled]="carregando" type="submit" class="btn btn-dark btn-block mt-3">Cadastrar</button>

          <a class="btn btn-link btn-sm m-0 btn-block" routerLink="/login">Entrar com usuário existente</a>

        </form>
      </div>
    </div>


  </div>
</div>
