<div id="login-container" class="row align-items-center">
    <div class="col-12">
      
      <!-- Cabecalho -->
      <div id="login-header" class="row justify-content-center">
        <div class="col-4 bg-dark rounded-top text-white text-center p-2">
          <h5>Login</h5>
        </div>
      </div>
  
      <!-- Formulario de login -->
      <div id="login-body" class="row justify-content-center">
        <div class="col-4 bg-white rounded-bottom shadow p-3">
          <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
  
            <div class="form-group">
              <input formControlName="login" type="text" class="form-control" placeholder="Login"
              [ngClass]="{ 'is-invalid': enviado && f.login.errors }" />
              <div *ngIf="enviado && f.login.errors" class="invalid-feedback">
                  <div *ngIf="f.login.errors.required">Preencha o campo de login</div>
              </div>
            </div>
  
            <div class="form-group">
              <input formControlName="senha" type="password" class="form-control" placeholder="Senha"
              [ngClass]="{ 'is-invalid': enviado && f.senha.errors }" />
              <div *ngIf="enviado && f.senha.errors" class="invalid-feedback">
                  <div *ngIf="f.senha.errors.required">Preencha o campo de senha</div>
              </div>
            </div>
  
            <button [disabled]="carregando" type="submit" class="btn btn-dark btn-block">
              Entrar
            </button>
  
            <a class="btn btn-link btn-sm m-0 btn-block" routerLink="/cadastro">Criar novo usu√°rio</a>
  
          </form>
        </div>
      </div>
  
  
    </div>
  </div>
